<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <!-- Embed Fonts -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
               rel="stylesheet" />
          <!-- Embed Icons -->
          <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
          <title>Document</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <div class="sidebar">
               <div class="logo_content">
                    <div class="logo">
                         <i class='bx bx-brightness'></i>
                         <div class="logo_name">NTienDat</div>
                    </div>
                    <i class="bx bx-menu" id="btn"></i>
               </div>
               <ul class="nav_list">
                    <li>
                         <i class="bx bx-search"></i>
                         <input type="text" placeholder="Search..." />
                         <span class="tooltip">Search</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-grid-alt"></i>
                              <span class="links_name">Dashboard</span>
                         </a>
                         <span class="tooltip">Dashboard</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-user"></i>
                              <span class="links_name">User</span>
                         </a>
                         <span class="tooltip">User</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-chat"></i>
                              <span class="links_name">Message</span>
                         </a>
                         <span class="tooltip">Message</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-pie-chart-alt-2"></i>
                              <span class="links_name">Analytics</span>
                         </a>
                         <span class="tooltip">Analytics</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-folder"></i>
                              <span class="links_name">File manager</span>
                         </a>
                         <span class="tooltip">Files</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-cart-alt"></i>
                              <span class="links_name">Other</span>
                         </a>
                         <span class="tooltip">Other</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-heart"></i>
                              <span class="links_name">Saved</span>
                         </a>
                         <span class="tooltip">Saved</span>
                    </li>
                    <li>
                         <a href="#!">
                              <i class="bx bx-cog"></i>
                              <span class="links_name">Settings</span>
                         </a>
                         <span class="tooltip">Settings</span>
                    </li>
               </ul>
               <div class="profile_content">
                    <div class="profile">
                         <div class="profile_details">
                              <img
                                   src="https://i.pinimg.com/236x/cb/44/de/cb44de564a426e3357285600602352a4.jpg"
                                   alt="" />
                              <div class="name_job">
                                   <div class="name">NTienDat</div>
                                   <div class="job">Web Designer</div>
                              </div>
                         </div>
                         <i class="bx bx-log-out" id="log_out"></i>
                    </div>
               </div>
          </div>
          <div class="home_content">
               <div class="text">Home Content</div>
          </div>

          <script>
               let btn = document.querySelector("#btn");
               let sidebar = document.querySelector(".sidebar");
               let searchBtn = document.querySelector(".bx-search");

               btn.onclick = function() {
                    sidebar.classList.toggle("active");
               }
               searchBtn.onclick = function() {
                    sidebar.classList.toggle("active");
               }
          </script>
     </body>
</html>
